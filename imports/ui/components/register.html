<template name="register">
  <div id="template-register">
    <form id="register-form" class="register">
      <div class="form-group">
        <label for="register-email">Email address</label>
        <input type="email" class="form-control" id="register-email" name="email" placeholder="Email address" required>
      </div>
      <div class="form-group">
        <label for="register-pass">Password</label>
          <input type="password" class="form-control" id="register-pass" name="password" placeholder="Password" required>
          <div id="password-strength">
            {{> passwordStrength strength}}
          </div>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-default btn-block" data-toggle="collapse" data-target=".navbar-collapse.in">Register</button>
      </div>
    </form>  
  </div>
</template>
