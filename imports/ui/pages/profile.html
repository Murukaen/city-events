<template name="profile">
    <div id="profile">
        <h1> My profile </h1>
        <table class="table">
            <tbody>
                <tr>
                    <td> Email </td>
                    <td> {{email}} </td>
                </tr>
                <tr>
                    <td> Account type </td>
                    {{#if isOrganizer}}
                        <td> Organizer </td>
                    {{else}}
                        <td> User </td>
                    {{/if}}
                </tr>
                {{#if isOrganizer}}
                    <tr>
                        <td> Name </td>
                        <td> {{organizerName}} </td>
                    </tr>
                {{/if}}
            </tbody>
            {{#if isVerified}}
                <div id="linkSocial">
                    {{#unless isLinkedWithFacebook}}
                        <a id="fbLink" href="#" class="btn btn-social btn-facebook"><i class="fa fa-facebook"></i> Link Facebook Account</a>
                    {{/unless}}
                </div>
            {{/if}}
        </table>
    </div>
</template>
