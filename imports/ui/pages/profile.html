<template name="profile">
    <div id="profile">
        <h1> My profile </h1>
        <div class="tabs">
            <button name="info" class="active">Info</button>
            <button name="management">Management</button>
        </div>

        <div name="info" class="tab-content">
            <table class="table">
                <tbody>
                    <tr>
                        <td> Email </td>
                        <td> {{email}} </td>
                    </tr>
                    <tr>
                        <td> Points </td>
                        <td> {{roundedPoints}} </td>
                    </tr>
                </tbody>
            </table> 
        </div>
        
        <div name="management" class="tab-content">
            <h3>Change password</h3>
            <form id="change-pass" class="clear">
                <div class="form-group">
                    <label for="old-pass">Old password</label>
                    <input type="password" class="form-control" id="old-pass" name="old_password" placeholder="Old Password" required>
                </div>
                <div class="clear"></div>
                <div class="form-group">
                    <label for="new-pass">New password</label>
                    <input type="password" class="form-control" id="new-pass" name="new_password" placeholder="New Password" required>
                    <div id="password-strength">
                        {{> passwordStrength strength}}
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
            <br>
            <hr class="clear">
            {{#if isVerified}}
                <div id="linkSocial">
                    {{#unless isLinkedWithFacebook}}
                        <a id="fbLink" href="#" class="btn btn-social btn-facebook"><i class="fa fa-facebook"></i> Link Facebook Account</a>
                    {{/unless}}
                </div>
            {{/if}}
        </div>
              
    </div>
</template>
