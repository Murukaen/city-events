<template name="profile">
    <div id="profile">
        <h1> My profile </h1>
        <table class="table">
            <tbody>
                <tr>
                    <td> Email </td>
                    <td> {{email}} </td>
                </tr>
                <tr>
                    <td> Role </td>
                    <td> {{role}} </td>
                </tr>
                {{#if isOrganizer}}
                    <tr>
                        <td> Name </td>
                        <td> {{organizerName}} </td>
                    </tr>
                {{/if}}
            </tbody>
        </table>
    </div>
</template>
