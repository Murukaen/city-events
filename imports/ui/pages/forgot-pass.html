<template name="forgotPassword">
    <h3> Reset password </h3>
    <form id="forgotPasswordForm" method="post">
      <input id="forgotPasswordEmail" type="email" name="email" placeholder="Email Address" required>
        {{#if error 'email'}}
            <label for="forgotPasswordEmail" class="error"> {{error 'email'}} </label>
        {{/if}}
      <br />
      {{#unless submitted}}
        <input class="btn-submit" type="submit" value="Send">
      {{/unless}}
    </form>
    {{#if showLoading}}
      {{> loading}}
    {{/if}}
    {{#if mailSent}}
      <div>
        <p>Email sent to {{email}}. Check your mailbox.</p>
      </div>
    {{/if}}
</template>
