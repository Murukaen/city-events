<template name="editEvent">
    <div class="container-fluid">
        <div class="row">    
            {{#autoForm collection='Events' id='editEventForm' doc=this type='update' omitFields='name' class="col-md-offset-4 col-md-4"}}
                <fieldset>
                  <legend>Edit event: {{name}}</legend>
                  {{> afQuickField name='location'}}
                  {{> afQuickField name='startDate'}}
                  {{> afQuickField name='endDate'}}
                  {{> afQuickField name='description' rows=5}}
                  {{> afQuickField name='labels'}}
                  <!-- {{> labels labels=labelData}} -->
                </fieldset>
                <button type="submit" class="btn btn-primary">Update</button>
            {{/autoForm}}
        </div>
    </div>
</template>
