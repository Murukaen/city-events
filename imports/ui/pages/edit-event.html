<template name="editEvent">
    <div class="row">
        <form class="col-md-offset-4 col-md-4 event-setup">
            <div class="form-group">
                <label for="nameInput">Name:</label>     
                <input id="nameInput" class="form-control" type="text" name="name" value="{{name}}" required />
            </div>
            <div class="form-group">
                <label for="inputLocation">Location:</label>
                <input id="inputLocation" class="form-control" type="text" name="location" value="{{location}}" required />
            </div>
            <div class="text-center">
                <button class="btn btn-default" type="submit"> Modify event </button>
            </div> 
        </form>
    </div>
</template>
