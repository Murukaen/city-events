<template name="viewEvent">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <h3> {{name}} </h3>
                <div> <i>{{formatDate startDate}}</i> till <i>{{formatDate endDate}}</i> </div>
                <div> {{location}}, {{city}}, {{country}} </div>
                <hr>
                <div> {{description}} </div>
                <hr>
                {{#if labels.length}}
                    <div> Labels: {{labels}}</div>
                    <br>
                {{/if}}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <a id="vote-up" class="btn"><i class="fa fa-thumbs-up fa-2x 
                    {{#if hasVotedUp}} icon-selected {{/if}}"></i></a>
                <span> {{validatedBy.length}} </span>
                <a id="vote-down" class="btn"><i class="fa fa-thumbs-down fa-2x 
                    {{#if hasVotedDown}} icon-selected {{/if}}"></i></a>
                <span> {{invalidatedBy.length}} </span>
            </div>
            <div class="col-xs-3 col-xs-offset-3">
                <a id="go-back" class="btn"><i class="fa fa-arrow-left fa-2x"></i></a>
            </div>
        </div>
    </div>
</template>
