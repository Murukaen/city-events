<template name="allEvents">
    <div id="allEvents">
        <div id="heading">
            <h2 class="text-center"> Events for {{city}}, {{country}} </h2>
        </div>
        <div id="filter">
            <div class="filter-element">
                <h3> Apply filter </h3>
            </div>
            <hr>
            <div class="dropdown filter-element" id="dateFilter">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="selected">By Date</span> <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#" name="today">Today</a></li>
                    <li><a href="#" name="week">Current week</a></li>
                    <li><a href="#" name="month">Current month</a></li>
                    <li class="divider"></li>
                    <li><a href="#" name="year">Current year</a></li>
                </ul>
            </div>
            <form id="searchForm" class="filter-element">
                <div class="input-group stylish-input-group">
                    <input type="text" name="search" class="form-control"  placeholder="Search label" required>
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>  
                    </span>
                </div>
            </form>
            {{#if labels.getLabels.length}}
                <div class="filter-element">
                    Active label: <span> {{>labelsT labels}} </span>
                </div>
            {{/if}}
        </div>
        <div id="data">
            {{>showEvents eventData=eventData context='all'}}
        </div>
    </div>
</template>
