                <div class="form-group searchBox">
                    <label for="searchBar" class="control-label col-md-1"> Search </label>
                    <div class="col-md-11">
                        <input id="searchBar" type="text" name="search" class="form-control" placeholder="Type to search ...">
                    </div>
                </div>
            </form>
        </div>
    </div>

        <input id="searchBar" type="text" name="search" class="form-control" placeholder="Type to search ...">
    </div> -->

    {{>showEvents eventData=eventData}}
