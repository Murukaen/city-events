<template name="viewEvent">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <table class="table table-condensed table-striped eventView">
                    <tbody>
                        <tr> 
                            <td> What: </td>
                            <td> {{name}} </td>
                        </tr>
                        <tr> 
                            <td> When: </td>
                            <td> {{formatDate startDate}} </td>
                        </tr>
                        <tr> 
                            <td> Where: </td>
                            <td> {{location}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
