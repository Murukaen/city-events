<template name="viewEvent">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <table class="table table-condensed table-striped eventView">
                    <tbody>
                        <tr> 
                            <td> What: </td>
                            <td> {{name}} </td>
                        </tr>
                        <tr> 
                            <td> When: </td>
                            <td> {{formatDate startDate}} </td>
                        </tr>
                        <tr> 
                            <td> Where: </td>
                            <td> {{location}}, {{city}}, {{country}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <a id="voteUp" class="btn"><i class="fa fa-thumbs-up fa-2x 
                    {{#if hasVotedUp}} icon-selected {{/if}}"></i></a>
                <span> {{validatedBy.length}} </span>
                <a id="voteDown" class="btn"><i class="fa fa-thumbs-down fa-2x 
                    {{#if hasVotedDown}} icon-selected {{/if}}"></i></a>
                <span> {{invalidatedBy.length}} </span>
            </div>
        </div>
    </div>
</template>
